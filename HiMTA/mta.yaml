ID: HiMTA
_schema-version: '2.1'
version: 0.0.1

modules:
    -
        name: db
        type: hdb
        path: db
        requires:
            - {name: pt_hdi}
        provides:
            - {name: pt_db}
        parameters:
            memory: 1024M
            disk_quota: 1024M
    -
        name: service
        type: nodejs
        path: service
        requires:
            - {name: pt_db}
            - {name: pt_hdi}
        provides:
            - {name: pt_service, properties: {url: '${default-url}'}}
        parameters:
            memory: 512M
            disk_quota: 512M
resources:
    -
        name: pt_hdi
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: DPASCP}
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container